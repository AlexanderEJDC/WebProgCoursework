<!DOCTYPE html>
<meta charset="utf-8"> 

<script defer src="index.js"> </script>

<title> Placement Diary </title>
<header> UP2009000 </header>

<main>
<section id = tableSection>
    <h1> Placement Diary </h1>

<section id = templates>

<template id = "tableMain">
    <thead>
        <tr>
            <th colspan = "4" class = "tableHeader"> Placement Diary </th>
        </tr>
    </thead>
</template>

<template id = "tableRowTemplate"> 
    <tr>
        <td class = "date"></td>
        <td class = "workDone"></td>
        <td class = "ExpGain"></td>
        <td class = "Competencies"></td>
    </tr>
</template>

<template id = "InputBox">
    
    <input  type="date" class = "dateInput" name = "dateWorked" min = "2023-01-01" max = "2040-12-12">
    <input type="text" class = "workInput" placeholder = "Add work done here">
    <input type="text" class = "xpInput" placeholder = "Add XP gains here">
    <input type="text" class = "compInput" placeholder = "Add competencies here"> 
    <input type="submit" class= "submissionBtn" value = "Send Message" > 

</template>

<template id= "MonthSelector">

</template>


</section> 
</main>
