<!DOCTYPE html>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="stylesheet.css"> 
<script defer src="index.js"> </script>

<title> Placement Diary </title>
<header> UP2009000 </header>

<main>

<section id = inputSection> 
<input  type="date" class = "payloadInput" id = "dateInput" name = "date" min = "2023-01-01" max = "2040-12-12">
<input type="text" class = "payloadInput" id = "workInput" name = "work" placeholder = "Add work done here">
<input type="text" class = "payloadInput" id = "xpInput" name = "xp" placeholder = "Add XP gains here">
<input type="text" class = "payloadInput" id = "compInput" name = "competencies" placeholder = "Add competencies here"> 
<input type="submit" id = "submissionBtn" value = "Send Message" disabled> 
</section>

<section id = tableSection>

<table id = "placementTable">
    <thead>
        <tr>
            <th colspan = "4" class = "tableHeader"> Placement Diary </th>
        </tr>
    </thead>
    <tr>
        <td> Date: </td>
        <td> Work Done: </td>
        <td> Experienced Gained: </td>
        <td> Competencies: </td>
    </tr>
</table>

</section>

<section id = templates>

<template id = "tableRowTemplate">  
    <tr class = "dataRow">
        <td class = "date" class = "dataCell"></td>
        <td class = "workDone" class = "dataCell"></td>
        <td class = "ExpGain" class = "dataCell"></td>
        <td class = "Competencies" class = "dataCell"></td>
    </tr>
</template>
</section> 

</main>

<footer>
    <p><a href = reader.html> View Read Only Mode </p> 
    <p><a href = https://www.engc.org.uk/engcdocuments/internet/Website/UK-SPEC%20third%20edition%20(1).pdf> View IET Competencies </a></p>
</footer>
