<!doctype html>
<meta charset=utf-8>
<title>Doing stuff with tables</title>

<h1>Updating tables</h1>

<h2>Instructions</h2>

<p>Press enter to add a new row</p>
<p>Press backspace to delete the last row</p>

<h2>The table</h2>

<table id="myTable">
  <thead>
    <tr>
      <th colspan="2">The table header</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>The table body</td>
      <td>with two columns</td>
    </tr>
  </tbody>
</table>

<script>
  const table = document.querySelector('#myTable');

  window.addEventListener('keydown', updateTable);

  function updateTable(even) {
    if (event.key === 'Enter') {
      addRow();
    } else if (event.key === 'Backspace') {
      removeLastRow();
    }
  }

  function removeLastRow() {
    const numberOfRows = table.rows.length;
    const lastRow = table.rows[numberOfRows - 1];
    table.removeChild(lastRow);
  }

  function addRow() {
    const newRow = document.createElement('tr');
    const newCell = document.createElement('td');
    const newCellText = document.createTextNode('New row');
    newCell.append(newCellText);
    newRow.append(newCell);
    table.append(newRow);
  }
</script>
